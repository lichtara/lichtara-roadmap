<svg width="1000" height="1000" viewBox="0 0 1000 1000"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Outer Circle -->
  <circle
    cx="500"
    cy="500"
    r="420"
    fill="none"
    stroke="#D4AF37"
    stroke-width="2"
  />

  <!-- Circular Text Path -->
  <defs>
    <path
      id="textCircle"
      d="
        M 500,80
        a 420,420 0 1,1 0,840
        a 420,420 0 1,1 0,-840
      "
    />
  </defs>

  <!-- Text -->
  <text
    font-family="Helvetica, Arial, sans-serif"
    font-size="36"
    letter-spacing="4"
    fill="#D4AF37"
  >
    <textPath href="#textCircle" startOffset="50%" text-anchor="middle">
      LIVRO VIVO · ANO I · A CO-PRESENÇA
    </textPath>
  </text>

</svg>
